<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="/styles/form.css">
</head>
<body>
    <main>
        <ul>
            <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('userRegister.*')}" th:text="${error}"></li>
        </ul>
        <form th:action="@{/registerUser}" class="register-form form" method="post" th:object="${userRegister}">
            <h2 class="register-title">Create Account</h2>
            <input type="text" class="input" th:field="*{username}" placeholder="Username">
            <input type="text" class="input" th:field="*{email}" placeholder="Email">
            <input type="password" class="input" th:field="*{password}" placeholder="Password">
            <button class="btn">
                  Register
            </button>

            <a href="/login">Already have an account? Log In</a>
        </form>
    </main>
</body>
</html>
